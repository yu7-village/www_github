<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リンク - ごった煮</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <h1>リンクページ</h1>
    <div class="card">
      <ul style="line-height: 2;">
        <li><a href="https://www.hamqsl.com/solar.html">Solar Activity (太陽活動データ)</a></li>
        <li><a href="https://example.com">Example Link 1</a></li>
      </ul>
    </div>
    <div style="text-align: center; margin-top: 2rem;"><a href="index.html" class="btn">ホームに戻る</a></div>
  </main>
  <script>
    fetch('nav.html').then(r => r.text()).then(d => {
      document.getElementById('nav-placeholder').innerHTML = d;
      document.querySelector('.menu-toggle').addEventListener('click', () => {
        document.querySelector('.side-nav').classList.toggle('open');
      });
    });
  </script>
</body>
</html>
