<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビデオ通話 - ごった煮</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <h1>サイト情報</h1>
    <section class="card">
      <h3>ビデオ通話</h3>
      <p>ビデオ通話ができます。</p>
      <p>立ち上げてサーバー準備完了が出たら入室ボタン押してください。</p>
      <a href="https://rose-nyd6.onrender.com/" target="_blank" rel="noopener noreferrer" class="btn">
          新しいタブでビデオ通話を開始する
      </a>
    </section>
    <div style="margin-top: 2rem; text-align: center;"><a href="index.html" class="btn">ホームに戻る</a></div>
  </main>
  <script>
    fetch('nav.html').then(r => r.text()).then(d => {
      document.getElementById('nav-placeholder').innerHTML = d;
      document.querySelector('.menu-toggle').addEventListener('click', () => {
        document.querySelector('.side-nav').classList.toggle('open');
      });
    });
  </script>
</body>
</html>
